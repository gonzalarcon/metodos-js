<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/syles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>To do List</h1>
        <div class="input position-relative pb-3">
            <input class="" placeholder="Agregar Tarea" id="nuevaTarea"> 
            <button class=" text-light bg-success" id="agregarTarea" >Agregar</button>
        </div>
        <div class="main">
            <div class="summary">
                <h5 class="fs-6">Total: <span id="totalTasks"></span> </h5> 
                <h5 class="fs-6">Realizadas: <span id="checkTasks"></span> </h5>
            </div>
            <div class="tasks"> 
                <h3>Tareas</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tarea</th>
                            <th>Id</th>
                            <th>Status</th>
                            <th>Eliminar Tarea</th> 
                        </tr>
                    </thead>
                    <tbody id="tasks">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
